<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <h1 id="cab1">Exemplo</h1>


    <script>
        let nome = prompt("Qual seu nome?");
        let temp = parseFloat(prompt("Qual a temperatura?"));
        let x = document.getElementById("cab1");
        x.innerHTML = "<h2>Olá!</h2> " + nome + "<h3>Tudo bem?</h3>";
        if (temp >= 38) {
            alert("Você está com febre!");
        } else {
            alert("Sua temperatura está normal!");
        }
    </script>

</body>
</html>
