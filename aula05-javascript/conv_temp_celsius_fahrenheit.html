<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Conversor x temperatura</h1>
    <h2>Celsius - Fahrenheit</h2>
    <label for="id_celsius">Celsius</label>
    <input type="text" id="id_celsius" name="celsius" value="">
    <p>Fórmula: °F = °C × 1,8 + 32 </p>
    <p>Fahrenheit:<span id="id_fahrenheit"></span></p>
    <br>
    <!-- Evento onclick ocorre quando o botão for clicado -->
    <!-- Quando o botão for clicado, a função calcula() será chamada(executada) -->
    <button onclick="calcula()">Converter Celsius -> Fahrenheit</button>
    <script>
        let c = 0;
        // getElementById(): busca o elemento HTML que tem o id informado
        // parseFloat: converte para valor de ponto flutuante
        // innerHTML é atributo que contém o conteúdo de um determinado elemento HTML
        function calcula() {
            console.log('passei por aqui');
            let c = parseFloat(document.getElementById("id_celsius").value);
            let f = c * 1.8 + 32;
            console.log(f);
            document.getElementById("id_fahrenheit").innerHTML = f;
        }
    </script>
</body>

</html>
