<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CSS</title>
    <!-- incluindo CSS interno
          usamos a tag <style>
          deve ficar dentro da tag <head>    
        -->
    <style>
        p, 
        h1 {
            color: rgb(255, 0, 0);
            background-color: #ffbf00;
            border: 5px solid black;
            text-align: center;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Apresentação</h1>

    <p>Meu nome é Marcio</p>
    <p>Sou professor de Padrões Web</p>
</body>
</html>
