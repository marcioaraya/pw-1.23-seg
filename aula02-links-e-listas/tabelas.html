<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <!-- linha: tr = table row -->
        <!-- coluna: td = table data -->
        <!-- primeira linha -->
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <!-- segunda linha -->
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>

    </table>

    <hr>

    <h1> mesclar colunas </h1>

    <table border ="1">
        <!-- linha: tr = table row -->
        <!-- coluna: td = table data -->
        <!-- primeira linha -->
        <tr>
            <td colspan="2">A</td>
           </tr>
        <!-- segunda linha -->
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <h1> Mesclar linhas </h1>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>

    
</body>
</html>
